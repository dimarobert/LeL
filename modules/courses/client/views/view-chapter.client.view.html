<section id="view-chapter">
    <div class="page-header">
        <h1 data-ng-bind="vm.course.name"></h1>
        <h3 data-ng-bind="vm.chapter.name" style="margin-top: 0;"></h3>
    </div>

    <div class="list-group">
        <div ng-repeat="lesson in vm.chapter.lessons | filter:vm.filterLessons" data-ui-sref="courses.viewlesson({ courseId: vm.course._id, categoryId: vm.categoryId, chapterId: vm.chapterId, lessonId: $index })"
            class="list-group-item lesson-item {{vm.getLessonClass(userDoneIt, lesson)}}" ng-init="userDoneIt = vm.hasUserDoneIt(lesson)">
            <h3 class="list-group-item-heading">
                <span ng-bind="lesson.name"></span>
                <span class="label {{vm.getLabelClass(userDoneIt, lesson)}} pull-right" ng-if="userDoneIt">{{userDoneIt.points}}</span>
                <span class="clearfix"></span>
            </h3>
            <small class="list-group-item-heading" ng-bind="lesson.description"></small>
        </div>
    </div>
    <div class="form-group">
        <input type="button" data-ui-sref="courses.view({courseId: vm.course._id})" class="btn btn-primary" value="Inapoi">
    </div>

</section>
